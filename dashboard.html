<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="././src/main.css">
    <script type="importmap">
            {
                "imports": {
                    "axios": "https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js",
                    "Toastify ":"https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
                }
            }
        </script>
    <title>DashBoard</title>
</head>

<body>
    <div class="app-container position-sticky start-0 d-flex">
        <aside id="sidebar-container"
            class="bg-light d-flex flex-nowrap flex-column align-items-start d-none d-md-block sidebar sidebar-default h-100">

            <div class="py-2 px-4">
                <button class="btn w-75 my-2 rounded-4 "><img style="width: 45px;height: 45px;"
                        src="./src/images/taskLogo.png" alt="Completed">
                    <!-- <span class="sidebar-text p-2 d-none  font-weight-bold">Task-Manager</span> -->
                </button>
            </div>
            <hr>

            <div class="d-flex flex-column justify-content-between " style="height: calc(100vh - 130px) !important;">

                <div class="text-center  sidebar-filter  mb-auto" role="button">
                    <button class="btn w-75 my-2 rounded-4 btn-outline-primary  active">
                        <img style="width: 30px;height: 30px;" src="./src/images/file.png" alt="DashBoard">
                        <span class="sidebar-text p-2 d-none text-light">DashBoard</span>
                    </button>
                    <button class="btn w-75 my-2 rounded-4 btn-outline-primary" id="Completed"><img
                            style="width: 30px;height: 30px;" src="./src/images/check-mark.png" alt="Completed">
                        <span class="sidebar-text p-2 d-none text-muted">Completed</span>
                    </button>
                    <button class="btn w-75 my-2 rounded-4 btn-outline-primary" id="In-Process"><img
                            style="width: 30px;height: 30px;" src="./src/images/pending.png" alt="Pending">
                        <span class="sidebar-text p-2 d-none text-muted ">In-Process</span></button>
                    <button class="btn w-75 my-2 rounded-4 btn-outline-primary" id="Calender"><img
                            style="width: 30px;height: 30px;" src="./src/images/calender.png" alt="Calender">
                        <span class="sidebar-text p-2   text-muted d-none ">Calender</span></button>
                </div>


                <div class=" mt-auto text-center">
                    <hr>
                    <button class="btn w-75 my-2 rounded-4">
                        <img style="width: 20px; height: 20px;" src="./src//images/setting.png" alt="Setting">
                        <span class="sidebar-text p-2 d-none text-muted ">Settings</span> </button>
                    <button id="logout-btn" class="btn w-75 my-2 rounded-4 ">
                        <img style="width: 20px; height: 20px;" src="./src//images//logout.png" alt="logout">
                        <span class="sidebar-text p-2 d-none text-muted">Logout</span>
                    </button>

                </div>
            </div>


        </aside>


        <div style="height: 100vh;overflow:auto;" class="main-container container-fluid w-100 my-2 ">
            <nav class="navbar container-fluid bg-body-tertiary position-sticky top-0">
                <div class="container-fluid p-0 m-1">
                    <button type="button" id="sidebar-button" class="btn sidebar-button">
                        <img id="sidebar-icon" style="width: 30px;height: 30px;" src="./src/images/sidebarOpen.png">
                    </button>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <div class="timer">
                        <h5>Timer</h5>
                        <span id="timer"></span>
                    </div>
                    <button type="button" class="btn">
                        <i class="bi bi-person-lines-fill"></i>
                        <span id="userName"></span>
                    </button>
                </div>
            </nav>


            <div class="container-fluid  my-3  py-3 my-2 ">
                <div class="section-first d-flex align-items-center justify-content-between">
                    <div>
                        <h4 class="lh-1">Tasks</h4>
                        <p class="text-muted me-2">Manage and track your work</p>
                    </div>
                    <div>
                        <button id="Add-Task-Btn" type="button" class="bg-primary-subtle rounded-2 btn">
                            <i class="bi bi-journal-plus"></i>
                            <strong>New Task</strong>
                        </button>

                        <div id="task-modal" class="modal  d-none" tabindex="-1">
                            <div class="modal-dialog modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <div>
                                            <h6 class="modal-title">Create New Task</h6>
                                            <p class="text-muted">Add a new task to your list</p>
                                        </div>
                                        <button type="button" id="close-task" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="addTaskForm" class="">
                                            <div class="mb-3">
                                                <label for="title" class="form-label fs-bold">Title</label>
                                                <input type="text" placeholder="Enter your task Title"
                                                    class="form-control" id="title" minlength="3" required>
                                                <div class="invalid-feedback">
                                                    title should be more than 3 character
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="description" class="form-label fs-bold">Description</label>
                                                <textarea class="form-control" minlength="4"
                                                    placeholder="Leave a comment here" id="description"
                                                    style="height: 80px"></textarea>
                                                <div class="invalid-feedback" required>
                                                    description should be at least 4 character
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="status" class="form-label fs-bold">Status</label>
                                                <select class="form-select" id="status" name="status"
                                                    aria-label="Default select example">
                                                    <option value="Pending" selected>Pending</option>
                                                    <option value="In_Process">In-process</option>
                                                    <option value="Completed">Completed</option>
                                                </select>
                                            </div>

                                            <div class="mb-3">
                                                <label for="due-date" class="form-label fs-bold">Due date</label>
                                                <input type="date" placeholder="Enter task due date"
                                                    class="form-control" id="due-date" required>
                                                <div class="invalid-feedback">
                                                    select a valid due date
                                                </div>
                                            </div>


                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button id="sbmt-task-btn" type="button" class="btn btn-primary">Save
                                            changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="section-two  row  mx-0 my-5">
                    <div class="col-12 col-md-6 col-lg-3  p-3 ">
                        <div
                            class="row align-items-center  p-4 rounded-3 border-2 border-secondary border-opacity-25 border bg-light">
                            <div class="col-9">
                                <h6 class="text-muted ">Total Tasks</h6>
                                <span class="fs-5 fw-semibold" id="totalTask">0</span>
                            </div>
                            <div class="col-3"><img style="width: 55px;height: 55px;" src="./src/images/all.png"></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 p-3">
                        <div
                            class="row align-items-center  p-4 rounded-3 border-2 border-secondary border-opacity-25 border bg-light">
                            <div class="col-9">
                                <h6 class="text-muted ">Pending</h6>
                                <span class="fs-5 fw-semibold" id="pendingTask">0</span>
                            </div>
                            <div class="col-3"><img style="width: 55px;height: 55px;" src="./src/images/clock.png">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 p-3">
                        <div
                            class="row align-items-center  p-4 rounded-3 border-2 border-secondary border-opacity-25 border bg-light">
                            <div class="col-9">
                                <h6 class="text-muted ">In-Process</h6>
                                <span class="fs-5 fw-semibold" id="inProcessTask">0</span>
                            </div>
                            <div class="col-3"><img style="width: 55px;height: 55px;" src="./src/images/pending.png">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6  col-lg-3 p-3 ">
                        <div
                            class="row align-items-center  p-4 rounded-3 border-2 border-secondary border-opacity-25 border bg-light">
                            <div class="col-9">
                                <h6 class="text-muted ">Completed</h6>
                                <span class="fs-5 fw-semibold" id="completedTask">0</span>
                            </div>
                            <div class="col-3"><img style="width: 55px;height: 55px;" src="./src/images/check-mark.png">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section-third row my-3">
                    <div class="col-12 col-md-8  col-lg-8 my-2 position-relative">
                        <i
                            class="bi bi-search position-absolute top-50 start-0 translate-middle-y  ms-3 text-muted"></i>
                        <input type="text" id="search-task"
                            class="form-control border-2 bg-light px-4 rounded-2 w-75 my-2"
                            placeholder="Search Your Task">
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 d-flex justify-content-end my-2">
                        <div class="all-btn-group" role="button" aria-label="Task filters">
                            <button type="button" class="btn active btn-outline-primary" data-status="">All
                                Task</button>
                            <button type="button" class="btn btn-outline-primary" data-status="Pending">Pending</button>
                            <button type="button" class="btn btn-outline-primary"
                                data-status="In_Process">In-Process</button>
                            <button type="button" class="btn btn-outline-primary"
                                data-status="Completed">Completed</button>
                        </div>
                    </div>
                </div>


                <div class="section-fourth my-3">
                    <div class="task-card row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="task-container">
                        <!-- <div class="col">
                            <div class="card rounded-4 h-100">

                                        <div class="col-10 d-flex flex-column justify-content-between">
                                            <div class="d-flex align-items-start my-4">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckDefault">
                                                <div class="ps-3 pe-1">
                                                    <strong class="card-title">Design new landing page</strong>

                                                        the
                                                        new

                                                        page
                                                    </p>
                                                </div>
                                            </div>
                                            <div>
                                                <small
                                                    class="bg-danger bg-gradient text-primary-emphasis rounded px-3 py-1">High</small>
                                                <small
                                                    class="bg-danger bg-gradient text-primary-emphasis rounded px-3 py-1">Due
                                                    in 2d
                                                </small>
                                            </div>
                                        </div>
                                        <div
                                            class="col-2 d-flex flex-column justify-content-between my-2 align-items-center">

                                            <i class="bi bi-pen"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="./src/js/Dashboard.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
